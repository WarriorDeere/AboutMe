<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warrior Deere - About Me</title>
    <link rel="stylesheet" href="/assets/style/main.css">
    <script type="module" type="text/javascript" defer src="/assets/script/particle.js"></script>
    <script type="module" type="text/javascript" defer src="/assets/script/main.js"></script>
    <script type="module" type="text/javascript" defer src="/assets/script/paralax.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <section class="landing-container">
        <div class="particle-container"></div>
        <div class="landing">
            <div class="landing-title">
                <p class="landing-n">I'm</p>
                <p class="landing-s">Warrior Deere</p>
                <p class="landing-n">Web developer</p>
            </div>
        </div>
        <div class="ui">
            <div class="color-scheme-tgl">
                <span class="material-symbols-outlined icon-light" id="toggle-scheme"></span>
            </div>
        </div>
        <div class="scroll-tip">
            <div id="mouse-scroll">
                <div class="mouse">
                    <div class="mouse-in"></div>
                </div>
            </div>
            <span>scroll down</span>
        </div>
    </section>
    <section class="mask-container">
        <div class="mask-ready">
            <span>r</span>
            <span>e</span>
            <span>a</span>
            <span>d</span>
            <span>y</span>
            <span>?</span>
        </div>
        <div class="mask-go">
            <span>g</span>
            <span>o</span>
            <span>!</span>
        </div>
    </section>
