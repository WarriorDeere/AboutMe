<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warrior Deere - About Me</title>
    <link rel="stylesheet" href="/assets/style/main.css">
    <script type="module" type="text/javascript" defer src="/assets/script/particle.js"></script>
    <script type="module" type="text/javascript" defer src="/assets/script/main.js"></script>
    <script type="module" type="text/javascript" defer src="/assets/script/paralax.js"></script>
    <script type="module" type="text/javascript" defer src="/assets/script/switch-slide.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <article class="slide" id="slide-1">
        <section class="particle-container"></section>
        <section class="landing">
            <div class="landing-title">
                <p class="landing-n">I'm</p>
                <p class="landing-s" id="slide-1-trigger">Warrior Deere</p>
                <p class="landing-n">Web developer</p>
            </div>
        </section>
    </article>
    <article class="slide hide-slide" id="slide-2">
        <section class="about-content">
            <div class="title-container">
                <p class="card-subtitle">My Projects</p>
                <p class="card-title">Editors Choice</p>
            </div>
            <div class="card card-one">
                <div class="card-bg"></div>
                <div class="card-desc">
                    <div class="project-icon"></div>
                    <div class="project-text">Leitstelle112</div>
                </div>
                <div class="card-link-hint">
                    <img class="card-img" src="/assets/img/github-mark-white.svg" />
                    <a role="link" href="https://github.com/WarriorDeere/Leitstelle112" target="_blank">
                        <span class="material-symbols-outlined">
                            open_in_new
                        </span>
                        View on GitHub
                    </a>
                </div>
            </div>
            <div class="card card-two">
                <div class="card-bg"></div>
                <div class="card-desc">
                    <div class="project-icon"></div>
                    <div class="project-text">NumistArch</div>
                </div>
                <div class="card-link-hint">
                    <img class="card-img" src="/assets/img/github-mark-white.svg" />
                    <a role="link" href="https://github.com/WarriorDeere/NumistArch" target="_blank">
                        <span class="material-symbols-outlined">
                            open_in_new
                        </span>
                        View on GitHub
                    </a>
                </div>
            </div>
            <div class="card card-three">
                <div class="card-bg"></div>
                <div class="card-desc">
                    <div class="project-icon"></div>
                    <div class="project-text">digital-watch</div>
                </div>
                <div class="card-link-hint">
                    <img class="card-img" src="/assets/img/github-mark-white.svg" />
                    <a role="link" href="https://github.com/WarriorDeere/digital-watch" target="_blank">
                        <span class="material-symbols-outlined">
                            open_in_new
                        </span>
                        View on GitHub
                    </a>
                </div>
            </div>
        </section>
    </article>
</body>
